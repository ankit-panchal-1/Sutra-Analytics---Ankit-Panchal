<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table color</title>
</head>

<body>
    <center>
        <table border="1 solid" style="width: 100px;height: 100px; border-collapse: collapse;">
            <tr>
                <td rowspan="2" style="background-color: green;"></td>
                <td colspan="2" style="background-color: yellow;"></td>
            </tr>
            <tr>
                <td></td>
                <td rowspan="2" style="background-color: red;"></td>
            </tr>
            <tr>
                <td colspan="2" style="background-color: blue;"></td>
            </tr>
        </table>
        <br>
        <table border="2 solid" style="width: 100px;height: 100px; border-collapse: collapse;">
            <tr>
                <td ></td>
                <td ></td>
                <td ></td>
                <td ></td>

            </tr>
            <tr>
                <td ></td>
                <td ></td>
                <td colspan="4" ></td>
                <!-- <td></td> -->

            </tr>
            

        </table>
    </center>

</body>

</html>
