<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    #tr1 {
        background-color: blanchedalmond;


    }

    #tr2 {
        background-color: skyblue;

    }

    #tr3 {
        background-color: maroon;
        color: #fff;

    }

    #tr4 {
        background-color: aquamarine;
    }

    h1 {
        border: 2px solid green;
    }
</style>

<body>
    <center>
        <h1>Notebook formate</h1><br><br>
        Name:_______________________________
        Age:_______________________________ <br><br>
        subject:_____________________________
        Roll no:_______________________________ <br><br>
        class:_______________________________
        Div:_______________________________ <br><br><br>

        <table border="2" style="border: 2px solid; width: 500px;height: 200px;text-align: center;">
            <tr id="tr1">
                <td colspan="2"><i>td1</i></td>

                <td>td3</td>
                <td rowspan="4">td4</td>
            </tr>
            <tr id="tr2">

                <td rowspan="2"><u>td1</u></td>
                <td>td2</td>
                <td>td3</td>
            </tr>
            <tr id="tr3">

                <td>td2</td>
                <td><strong>td3</strong></td>
            </tr>

            <tr id="tr4">

                <td>td1</td>
                <td><b>td2</b></td>
                <td>td3</td>

            </tr>
        </table>
    </center>
</body>

</html>
