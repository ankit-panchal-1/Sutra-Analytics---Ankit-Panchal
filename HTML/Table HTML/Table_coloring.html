<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td {
            border: 4px solid black;
            border-collapse: collapse;
        }

        #table_2{

            </tr>
            
            <tr>
                <td></td>
                <!-- <td></td> -->

            </tr>
            <tr>
                <td colspan="2" style="background-color: blue;"></td>
            </tr>
        </table>
    </center>

    <center>

                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td colspan="2"></td>
                <!-- <td></td> -->
            </tr>
            <!-- <tr>
                <td></td>

            </tr> -->

</html>
