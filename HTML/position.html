<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSITION</title>
</head>

<body>
    <div class="main"
        style="height: 500px; width: 600px; border: 2px solid black; background-color: violet; position: absolute; z-index: -1;">

        <div class="box1"
            style="background-color: red; width: 80px;height: 100px; display: inline-block;position: relative;z-index: -1;">
            BOX 1</div>
        <div class="box2"
            style="background-color: yellow; width: 80px;height: 100px; display: inline-block;position: relative;z-index: -1;float: right; ">BOX 2
        </div>
        <div class="box3"
            style="background-color: blue; width: 80px;height: 100px; display: block;position: relative;z-index: -1;  margin: 20px 0 0 250px">BOX 3
        </div>
        <div class="box4"
            style="background-color: orange; width: 80px;height: 100px; display: inline-block;position: relative;z-index: -1; ">BOX 4
        </div>
        <div class="box5"
            style="background-color: gray; width: 80px;height: 100px; display: inline-block;position: relative;z-index: -1;float: right;  ">BOX 5
        </div>

    </div>
</body>

</html>
