<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        div {
            background-color: red;
            height: 100px;
            width: 100px;
            margin: 10px;
            position: absolute;
        }
    </style>
</head>

<body>
    <p>box to left side move</p>
    <button class="b1">click </button>
    <div class="div1"></div>

    <p>box to left side move , height & width + ,opicity</p>
    <button class="b2">click </button>
    <div class="div2"></div>

    <p>box to left side move,hight & width incrase click time</p>
    <button class="b3">click </button>
    <div class="div3"></div>

    <p>box to toggle</p>
    <button class="b4">click </button>
    <div class="div4"></div>

    <p>box to left side move</p>
    <button class="b5">click </button>
    <div class="div5"></div>


</body>
<script>
    $(document).ready(function () {
        $(".b1").click(function () {
            $('.div1').animate({ left: "200px" })
        })
        $(".b2").click(function () {
            $('.div2').animate({
                left: "200px",
                height: "300px",
                width: "300px",
                opacity: "0.3",


            })
        })
        $(".b3").click(function () {
            $('.div3').animate({
                left: "200px",
                height: "+=300px",
                width: "+=300px",
            })
        })
        $(".b4").click(function () {
            $('.div4').animate({ height: "toggle" })
        })
        $(".b5").click(function () {
            let div = $(".div5");
            div.animate({ height: '300px', opacity: '0.4' }, "slow");
            div.animate({ width: '300px', opacity: '0.8' }, "slow");
            div.animate({ height: '100px', opacity: '0.4' }, "slow");
            div.animate({ width: '100px', opacity: '0.8' }, "slow");

        })
    })

</script>

</html>
