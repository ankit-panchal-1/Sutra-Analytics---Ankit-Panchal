<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make 3 paragraphs and hide it on clicking their "id" name

    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">
    </script>

</head>

<body>

    <p>
        I am Technical Writer
    </p>
    <p id="name">
        I am docter
    </p>
    <p>
        I am teacher
    </p>
    <button id="btn">
        Click Me
    </button>

    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                $('#name').hide();
            });
        });
    </script>
</body>

</html>
