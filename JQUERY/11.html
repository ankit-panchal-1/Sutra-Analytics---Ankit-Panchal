
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide the first "p" element on click of a button

    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">
    </script>

</head>

<body>

    <p>
        I am 1
    </p> <p>
        I am 2
    </p> <p>
        I am Technical Writer
    </p> <p>
        I am Technical Writer
    </p>

    <button id="btn">
        Click Me
    </button>

    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                $('p:first').hide();
            });
        });
    </script>
</body>

</html>
