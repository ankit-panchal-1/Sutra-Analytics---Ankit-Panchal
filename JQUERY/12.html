<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide the first "li" element of every "ul"

    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">
    </script>

</head>

<body>

 <ul>
    <li>amit</li>
    <li>sanjay</li>
    <li>rahul</li>
 </ul>
    <button id="btn">
        Click Me
    </button>

    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                $("ul li:first").hide();
            });
        });
    </script>
</body>

</html>
